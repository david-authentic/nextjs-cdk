version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm install -g env-cmd
            - env-cmd -f .env.${BUILD_ENV} npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
