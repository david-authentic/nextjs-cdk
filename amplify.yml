version: 1
applications:
  - appRoot: app
    env:
      variables:
        AMPLIFY_MONOREPO_APP_ROOT: app
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands: -env-cmd -f .env.${BUILD_ENV} npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
