version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands: -env-cmd -f .env.${BUILD_ENV} npm run build
      artifacts:
        baseDirectory: ./app/.next
        files:
          - "**/*"
      cache:
        paths:
          - ./app/node_modules/**/*
